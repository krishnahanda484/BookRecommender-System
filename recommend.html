<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #000000;
        }
        .text-white {
            color: white;
        }
        .navbar {
            background-color: #000000 !important;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .navbar-brand {
            color: white !important;
        }
        .form-control {
            background-color: #333;
            color: white;
            border: none;
        }
        .form-control::placeholder {
            color: #ccc;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Book Recommender</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container text-center mt-5">
        <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
        <form action="/recommend_books" method="post" class="mt-4">
            <input name="user_input" type="text" class="form-control w-50 mx-auto" placeholder="Enter book title">
            <br>
            <input type="submit" class="btn btn-lg btn-warning">
        </form>

        {% if data %}
        <div class="row mt-5">
            {% for i in data %}
            <div class="col-md-3 col-sm-6 mt-4">
                <div class="card bg-dark text-white">
                    <img class="card-img-top" src="{{ i[2] }}" alt="Book Cover">
                    <div class="card-body">
                        <p class="card-title">{{ i[0] }}</p>
                        <h4 class="card-text">{{ i[1] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

</body>
</html>
