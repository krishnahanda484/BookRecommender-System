<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #2b2b4b);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: #ffcc00 !important;
        }

        .nav-link {
            color: white !important;
            font-size: 18px;
        }

        .nav-link:hover {
            color: #ffcc00 !important;
        }

        .container {
            padding-top: 50px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            transition: 0.3s ease-in-out;
            text-align: center;
        }

        .book-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .book-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .book-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .book-author {
            font-size: 16px;
            color: #ffcc00;
        }

        .book-details {
            font-size: 14px;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <h1 class="text-center" style="font-size: 50px; margin-bottom: 20px;">Top 50 Books</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="book-card">
                        <img src="{{ image[i] }}" onerror="this.src='static/default.jpg';">
                        <p class="book-title">{{ book_name[i] }}</p>
                        <p class="book-author">By {{ author[i] }}</p>
                        <p class="book-details">Votes: {{ votes[i] }}</p>
                        <p class="book-details">Rating: {{ rating[i] }}‚≠ê</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
